<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/store.css">
    <title>Store Manager</title>
</head>

<body>
    <div class="admin">
        <header class="admin-header">
            <a href="#" class="admin-logo">
                <h2>Store Manager</h2>
            </a>
            <div class="search">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="search" name="search" placeholder="Product name...">
                <input type="submit" value="Search" class="searchButton">
            </div>
            <div class="admin-bar">
                <a href="../signup.html" class="logout">Log Out</a>
            </div>
        </header>
        <nav class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="./user.html" class="menu-link">Users</a>
                </li>
                <li class="menu-item">
                    <a href="./category.html" class="menu-link">Categories</a>
                </li>
                <li class="menu-item">
                    <a href="./product.html" class="menu-link">Products</a>
                </li>
                <li class="menu-item">
                    <a href="./sales.html" class="menu-link">Sales</a>
                </li>
                <li class="menu-item">
                    <a href="./salesrecord.html" class="menu-link">Sales Record</a>
                </li>
                <li class="menu-item">
                    <a href="./profile.html" class="menu-link">Profile</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="tite">
                <h1>Dashboard</h1>
            </div>
            <div class="dash-container">
                <div class="products">
                    <p>Total Products: 100</p>
                </div>

                <div class="orders">
                    <p>Total Order: 50</p>
                </div>

                <div class="users">
                    <p>Number of Users: 3</p>
                </div>

                <div class="reports">
                    <p>Total Reports: 50</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

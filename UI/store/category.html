<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/store.css">
    <title>Category Page</title>
</head>

<body>
    <div class="admin">
        <header class="admin-header">
            <a href="./store.html" class="admin-logo">
                <h2>Store Manager</h2>
            </a>
            <div class="search">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="search" name="search" placeholder="Category name...">
                <input type="submit" value="Search" class="searchButton">
            </div>
            <div class="admin-bar">
                <a href="../login.html" class="logout">Log Out</a>
            </div>
        </header>
        <nav class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="./user.html" class="menu-link">Users</a>
                </li>
                <li class="menu-item">
                    <a href="./category.html" class="menu-link">Categories</a>
                </li>
                <li class="menu-item">
                    <a href="./product.html" class="menu-link">Products</a>
                </li>
                <li class="menu-item">
                    <a href="./sales.html" class="menu-link">Sales</a>
                </li>
                <li class="menu-item">
                    <a href="./salesrecord.html" class="menu-link">Sales Record</a>
                </li>
                <li class="menu-item">
                    <a href="./profile.html" class="menu-link">Profile</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="tite">
                <h1>Category</h1>
            </div>

            <button class="myButton">Add Category</button>

            <table>
                <caption>Manage Categories</caption>
                <thead>
                    <tr>
                        <th scope="col">Category Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" data-label="Category Name">Suits</td>
                        <td data-label="Status">Active</td>
                        <td data-label="Action" class="edit-buttons"><button class="edit">Edit</button><button class="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Category Name">Jeans</td>
                        <td data-label="Status">Active</td>
                        <td data-label="Action" class="edit-buttons"><button class="edit">Edit</button><button class="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Category Name">Polo</td>
                        <td data-label="Status">Inactive</td>
                        <td data-label="Action" class="edit-buttons"><button class="edit">Edit</button><button class="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Category Name">Jackets</td>
                        <td data-label="Status">Active</td>
                        <td data-label="Action" class="edit-buttons"><button class="edit">Edit</button><button class="delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">Ã—</span>
                    <h3>Add Category</h3>
                    <hr>
                    <div class="div">
                        <form action="#">
                            <label for="cname">Category Name</label>
                            <input type="text" id="cname" name="category" placeholder="Category name...">

                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="#"></option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>

                            <input type="submit" name="action" value="Create Category" class="modelinput">
                            <input type="submit" name="action" value="Close" style="background:#000000;" class="modelinput">
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../js/store.js"></script>
</body>

</html>
